<div class="flex flex-col flex-grow gap-4">
  <div class="flex md:flex-row flex-col justify-between w-full gap-4">
    <h3 class="heading">
      {{ "sharedTitles" | translate }}
    </h3>
    <div class="flex gap-2">
      <button
        matButton
        matButton="filled"
        class="!bg-primary flex items-center gap-2 !text-white rounded-md p-2"
        (click)="onClickCreate()"
      >
        <mat-icon class="material-icons">share</mat-icon>
        Share Title
      </button>
    </div>
  </div>

  <app-list-table
    class="pt-6"
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionTemplate]="actionButtons"
  >
  </app-list-table>
  <ng-template #actionButtons let-element>
    <div
      class="flex gap-2 text-blue-600 text-sm items-center lg:flex-wrap justify-end"
    >
      <button
        class="!bg-primary mt-2 rounded-full items-center p-1.5 flex justify-center"
        mat-icon-button
        [routerLink]="['/shared-title-view', element.code]"
        [title]="'view' | translate"
      >
        <mat-icon class="!text-white">visibility</mat-icon>
      </button>
      <button
        (click)="onClickDelete(element)"
        class="!bg-accent mt-2 rounded-full items-center p-1.5 flex justify-center"
        mat-icon-button
        [title]="'delete' | translate"
      >
        <mat-icon class="!text-white">delete</mat-icon>
      </button>
    </div>
  </ng-template>

  @if (totalCount() > 0) {
    <div class="flex justify-center items-center gap-2 mt-4">
      <button
        mat-icon-button
        [disabled]="page() === 1 || isLoading()"
        (click)="onPageChange(page() - 1)"
        class="!bg-primary cursor-pointer hover:!bg-primary/60"
      >
        <mat-icon class="!text-white">chevron_left</mat-icon>
      </button>
      <span class="text-sm text-[var(--text-primary)]">
        Page {{ page() }} of {{ totalPages }} ({{ totalCount() }} total)
      </span>
      <button
        mat-icon-button
        [disabled]="page() === totalPages || isLoading()"
        (click)="onPageChange(page() + 1)"
        class="!bg-primary cursor-pointer hover:!bg-primary/60"
      >
        <mat-icon class="!text-white">chevron_right</mat-icon>
      </button>
    </div>
  } @else if (!isLoading()) {
    <div class="flex flex-col items-center justify-center py-12">
      <mat-icon class="text-[var(--primary)] text-4xl mb-2">share</mat-icon>
      <p class="text-[var(--text-primary)] text-sm">No shared titles found.</p>
    </div>
  }
</div>
