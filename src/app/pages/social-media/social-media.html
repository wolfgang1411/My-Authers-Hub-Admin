<div [formGroup]="socialMediaGroup" class="grid grid-cols-2 gap-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Select Platform</mat-label>
    <mat-select formControlName="type">
      <mat-select-trigger>
        <div class="flex items-center gap-2">
          <mat-icon>{{
            getIcon(socialMediaGroup.get("type")?.value)
          }}</mat-icon>
          <span>{{
            socialMediaGroup.get("type")?.value || "Select Platform"
          }}</span>
        </div>
      </mat-select-trigger>

      @for (option of socialMediaOptions; track $index) {
      <mat-option
        [value]="option.value"
        [disabled]="isSocialMediaTypeSelected(option.value)"
      >
        <div class="flex items-center gap-2">
          <mat-icon>{{ option.icon }}</mat-icon>
          <span>{{ option.label }}</span>
        </div>
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Profile URL</mat-label>
    <span matPrefix> <mat-icon>link</mat-icon></span>
    <input
      matInput
      placeholder="https://..."
      formControlName="url"
      type="url"
    />
  </mat-form-field>
</div>
