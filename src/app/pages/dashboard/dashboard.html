<div class="min-h-screen bg-gray-50">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-slate-800">Dashboard</h1>
    <div class="flex items-center gap-4">
      <button class="px-3 py-2 text-white rounded shadow text-sm bg-primary">
        Home
      </button>
      <button
        class="px-3 py-2 bg-white rounded shadow text-sm"
        (click)="toggleTheme()"
      >
        Theme
      </button>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
    @for(stat of stats() ; track $index){
    <ng-container>
      <app-stat-card-component
        [stat]="stat"
        class="bg-white p-4 rounded-lg shadow-sm"
      ></app-stat-card-component>
    </ng-container>
    }
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="lg:col-span-2 space-4">
      <app-sales-analytics-component
        class="bg-white p-4 rounded-lg shadow-sm"
      ></app-sales-analytics-component>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- <div class="input-field">
          <input matInput [matDatepicker]="dp" [formControl]="date" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dp"
          ></mat-datepicker-toggle>
          <mat-datepicker
            #dp
            startView="multi-year"
            panelClass="example-month-picker"
          >
          </mat-datepicker>
        </div> -->

        <app-recent-authors
          class="col-span-1 md:col-span-1 bg-white p-4 rounded-lg shadow-sm"
        >
        </app-recent-authors>
        <app-best-selling-component
          class="col-span-1 md:col-span-1 bg-white p-4 rounded-lg shadow-sm"
        ></app-best-selling-component>

        <!-- <app-browser-usage-component
          class="col-span-1 md:col-span-1 bg-white p-4 rounded-lg shadow-sm"
        ></app-browser-usage-component> -->
        <app-activity-timeline-component
          class="col-span-1 md:col-span-1 bg-white p-4 rounded-lg shadow-sm"
        ></app-activity-timeline-component>
      </div>
    </div>
    <div class="gap-4 flex flex-col">
      <app-profile-card-component></app-profile-card-component>
      <app-recent-orders-component></app-recent-orders-component>
    </div>
  </div>
</div>
