<div class="flex flex-col flex-grow gap-4">
  <div class="flex items-center justify-between gap-4">
    <h3 class="heading">
      {{ "coupons" | translate }}
    </h3>
    <div>
      <button
        class="!bg-primary flex items-center gap-2 !text-white rounded-md p-2"
        matButton="filled"
        matButton
        (click)="onAddUpdateCoupon()"
      >
        <mat-icon class="material-icons">add</mat-icon>
        {{ "addcoupon" | translate }}
      </button>
    </div>
  </div>

  <app-list-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionTemplate]="actionButtons"
  >
  </app-list-table>
</div>

<ng-template #actionButtons let-element>
  <div class="flex gap-2 text-sm items-center justify-end lg:flex-wrap">
    <button
      (click)="onAddUpdateCoupon(element)"
      class="!text-primary"
      matIconButton
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      (click)="onDeleteCoupon(element)"
      class="!text-red-500"
      matIconButton
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</ng-template>
