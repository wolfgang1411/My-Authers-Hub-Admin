<section
  class="w-full min-h-screen flex items-center justify-center bg-purple-bg p-4"
>
  <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8">
    <!-- OTP Icon Header -->
    <div class="flex justify-center mb-4">
      <div
        class="w-16 h-16 bg-primary-superlight rounded-full flex items-center justify-center shadow"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="key"
          class="h-8 w-8 text-primary"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M512 176c0 97.2-78.8 176-176 176c-19.2 0-37.7-3.1-55-8.8L208 
           416V352H144V288H80V224H16V160L130.4 45.6C163.1 17 
           203.7 0 248 0c97.2 0 176 78.8 176 176zm-176 80a80 
           80 0 1 0 0-160 80 80 0 1 0 0 160z"
          />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-semibold text-text-heading text-center">
      Verify & Reset Password
    </h2>

    <p class="text-sm text-text-secondary text-center mt-1">
      Enter the OTP sent to <span class="font-medium">{{ email }}</span
      >.
    </p>

    <!-- OTP Input -->
    <div class="mt-6 flex justify-center">
      <ng-otp-input
        [config]="otpConfig"
        (onInputChange)="onOtpChange($event)"
        class="flex gap-3"
      ></ng-otp-input>
    </div>

    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 space-y-4"
    >
      <div>
        <label class="text-text-primary font-medium mb-1 block"
          >New Password</label
        >
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          class="w-full px-4 py-3 rounded-lg border border-primary-light bg-primary-superlight focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label class="text-text-primary font-medium mb-1 block"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="w-full px-4 py-3 rounded-lg border border-primary-light bg-primary-superlight focus:ring-2 focus:ring-primary"
        />
      </div>
      @if (errorMessage()) {

      <p class="text-red-colour text-sm">
        {{ errorMessage() }}
      </p>
      } @if (successMessage()) {
      <p class="text-green-2 text-sm">
        {{ successMessage() }}
      </p>
      }

      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-full shadow hover:scale-[1.02] transition-all"
        [disabled]="loading()"
      >
        {{ loading() ? "Updating..." : "Reset Password" }}
      </button>

      <button
        type="button"
        (click)="resendOtp()"
        class="w-full text-primary font-medium hover:underline mt-2"
      >
        Resend OTP
      </button>
    </form>
  </div>
</section>
