<section
  class="w-full min-h-screen flex items-center justify-center bg-purple-bg p-4"
>
  <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8">
    <!-- OTP Icon Header -->
    <div class="flex justify-center mb-4">
      <div
        class="w-16 h-16 bg-primary-superlight rounded-full flex items-center justify-center shadow"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="shield-check"
          class="h-8 w-8 text-primary"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M466.5 83.7L278.6 3.4c-7.3-3.1-15.8-3.1-23.1 0L45.5 
           83.7C34.6 88.3 27 98.8 27 110.7v130.9C27 368 
           140.2 470.8 250 512c109.8-41.2 223-144 223-270.4V110.7c0-11.9-7.6-22.4-16.5-27zM369 
           207l-113 112c-9.4 9.4-24.6 9.4-34 0l-57-56c-9.4-9.4-9.4-24.6 
           0-34s24.6-9.4 34 0l40 40 96-96c9.4-9.4 24.6-9.4 
           34 0s9.4 24.6 0 34z"
          />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-semibold text-text-heading text-center">
      Verify & Reset Password
    </h2>

    <p class="text-sm text-text-secondary text-center mt-1">
      Enter the OTP sent to <span class="font-medium">{{ email }}</span
      >.
    </p>

    <!-- OTP Input -->
    <div class="mt-6 flex justify-center">
      <ng-otp-input
        [config]="otpConfig"
        (onInputChange)="onOtpChange($event)"
        class="flex gap-3"
      ></ng-otp-input>
    </div>

    <form
      [formGroup]="passwordForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 space-y-4"
    >
      <div>
        <label class="text-text-primary font-medium mb-1 block"
          >New Password</label
        >
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          class="w-full px-4 py-3 rounded-lg border border-primary-light bg-primary-superlight focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label class="text-text-primary font-medium mb-1 block"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="w-full px-4 py-3 rounded-lg border border-primary-light bg-primary-superlight focus:ring-2 focus:ring-primary"
        />
      </div>
      @if (errorMessage()) {

      <p class="text-red-colour text-sm">
        {{ errorMessage() }}
      </p>
      } @if (successMessage()) {
      <p class="text-green-2 text-sm">
        {{ successMessage() }}
      </p>
      }

      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded-full shadow hover:scale-[1.02] transition-all"
        [disabled]="loading()"
      >
        {{ loading() ? "Updating..." : "Reset Password" }}
      </button>

      <button
        type="button"
        (click)="resendOtp()"
        class="w-full text-primary font-medium hover:underline mt-2"
      >
        Resend OTP
      </button>
    </form>
  </div>
</section>
