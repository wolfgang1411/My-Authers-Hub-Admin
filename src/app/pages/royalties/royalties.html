<div class="flex flex-col flex-grow gap-4">
  <h3 class="heading">
    {{ "Royalties" | translate }}
  </h3>

  <div class="flex justify-between w-full gap-4">
    <div
      class="flex h-[38px] items-center justify-center md:min-w-[480px] min-w-full gap-2"
    >
      <input
        class="input-field outline-none w-full"
        #input
        (input)="searchStr.next(input.value)"
        [placeholder]="'search' | translate"
      />
      <button
        class="btn h-[38px] flex items-center self-end justify-center gap-2"
        (click)="searchStr.next(input.value)"
      >
        <svg-icon
          src="images/magnifying-glass-solid-full.svg"
          class="w-4 fill-white flex"
        ></svg-icon>
        {{ "search" | translate }}
      </button>
    </div>
    <div class="flex gap-2">
      @if (userService.loggedInUser$()?.accessLevel === 'SUPERADMIN') {

      <button
        class="!bg-primary flex items-center gap-2 !text-white rounded-md p-2"
        matButton="filled"
        matButton
        (click)="onClickUploadCSV()"
      >
        <mat-icon class="material-icons">person_add</mat-icon>
        {{ "uploadroyaltieswithcsv" | translate }}
      </button>
      <button
        class="!bg-primary flex items-center gap-2 !text-white rounded-md p-2"
        matButton="filled"
        matButton
        (click)="addRoyalty()"
      >
        <mat-icon class="material-icons">person_add</mat-icon>
        {{ "addroyalty" | translate }}
      </button>
      }
    </div>
  </div>
  <div class="flex w-full gap-4 mt-4">
    <button
      class="btn rounded-md !text-primary"
      matButton="filled"
      matButton
      type="button"
      [ngClass]="{
        '!bg-primary !text-white': lastSelectedSaleType === salesTypes.SALE,
        '!bg-primary-superlight': lastSelectedSaleType !== salesTypes.SALE
      }"
      (click)="selectSaleType(salesTypes.SALE)"
    >
      <mat-icon>shopping_cart</mat-icon>
      Sale
    </button>
    <button
      class="btn rounded-md !text-primary"
      type="button"
      matButton="filled"
      matButton
      [ngClass]="{
        '!bg-primary !text-white':
          lastSelectedSaleType === salesTypes.LIVE_SALE,
        '!bg-primary-superlight': lastSelectedSaleType !== salesTypes.LIVE_SALE
      }"
      (click)="selectSaleType(salesTypes.LIVE_SALE)"
    >
      <mat-icon>live_tv</mat-icon>

      Live Sale
    </button>
    <button
      class="btn rounded-md bg-primary-superlight !text-primary"
      type="button"
      matButton="filled"
      matButton
      [ngClass]="{
        '!bg-primary !text-white':
          lastSelectedSaleType === salesTypes.INVENTORY,
        '!bg-primary-superlight': lastSelectedSaleType !== salesTypes.INVENTORY
      }"
      (click)="selectSaleType(salesTypes.INVENTORY)"
    >
      <mat-icon>inventory_2</mat-icon>

      Inventory
    </button>
    <button
      class="btn rounded-md !text-primary"
      matButton="filled"
      matButton
      type="button"
      [ngClass]="{
        '!bg-primary !text-white': lastSelectedSaleType === null,
        '!bg-primary-superlight': lastSelectedSaleType !== null
      }"
      (click)="selectSaleType(null)"
    >
      <mat-icon>apps</mat-icon>
      {{ "all" | translate }}
    </button>
  </div>
  <app-earning-table [earnings]="earningList()" [showTypeColumn]="lastSelectedSaleType === null"></app-earning-table>
</div>
