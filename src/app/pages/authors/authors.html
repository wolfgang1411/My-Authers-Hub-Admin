<div class="flex flex-col flex-grow gap-4">
  <h3 class="heading">
    {{ "authors" | translate }}
  </h3>

  <div class="flex justify-between w-full gap-4">
    <div
      class="flex h-[38px] items-center justify-center md:min-w-[480px] min-w-full gap-2"
    >
      <input
        class="input-field outline-none w-full"
        #input
        (input)="searchStr.next(input.value)"
        [placeholder]="'search' | translate"
      />
      <button
        class="btn h-[38px] flex items-center self-end justify-center gap-2"
        (click)="searchStr.next(input.value)"
      >
        <svg-icon
          src="images/magnifying-glass-solid-full.svg"
          class="w-4 fill-white flex"
        ></svg-icon>
        {{ "search" | translate }}
      </button>
    </div>

    <div class="flex gap-2">
      <button matButton="filled" class="!bg-primary flex items-center gap-2 text-white rounded-md p-2">
               <mat-icon class="material-icons">filter_list</mat-icon>

        {{ "filter" | translate }}
      </button>
          <button
        matButton
        matButton="filled"
        class="!bg-primary flex items-center gap-2 text-white rounded-md p-2"
        [routerLink]="['/author',0
        ]" routerLinkActive="router-link-active" 
      >
        <mat-icon class="material-icons">add_circle_outline</mat-icon>
        {{ "addauthor" | translate }}
      </button>
      <button
        matButton
        matButton="filled"
        class="!bg-primary flex items-center gap-2 text-white rounded-md p-2"
        (click)="inviteAuthor()"
      >
        <mat-icon class="material-icons">person_add</mat-icon>
        {{ "inviteauthor" | translate }}
      </button>
    </div>
  </div>
  <div class="flex gap-2">
    <button class="!bg-primary" matButton="filled">{{ "all" | translate }}</button>
    <button class="!bg-primary" matButton="filled">{{ "active" | translate }}</button>
    <button class="!bg-primary" matButton="filled">{{ "inactive" | translate }}</button>
    <button class="!bg-primary" matButton="filled">{{ "dormant" | translate }}</button>
  </div>
    <app-list-table
    class="pt-6"
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionTemplate]="actionButtons"
  >
  </app-list-table>
  <ng-template #actionButtons let-element>
  <div class="flex gap-2 text-blue-600 text-sm items-center lg:flex-wrap">
    <button class="!bg-primary" mat-icon-button [routerLink]="['/title',1]">
      <mat-icon class="!text-white">visibility</mat-icon>
    </button>
    <button class="!bg-primary" mat-icon-button [routerLink]="['/title',1]">
      <mat-icon class="!text-white">edit</mat-icon>
    </button>
    <button class="!bg-primary" mat-icon-button>
      <mat-icon class="!text-white">lock_reset</mat-icon>
    </button>
    <button class="!bg-accent" mat-icon-button>
      <mat-icon class="!text-white">block</mat-icon>
    </button>
  </div>
</ng-template>
</div>
