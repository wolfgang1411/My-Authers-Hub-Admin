<div class="bg-white rounded-lg p-4 shadow-sm min-h-[244px]">
  <h3 class="text-slate-800 font-semibold mb-3 sticky top-0">
    {{ "recenttitles" | translate }}
  </h3>
  @for (b of list; track $index) {
  <div
    class="flex items-center justify-between py-2 border-b last:border-b-0 overflow-y-scroll"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-8 h-8 rounded bg-indigo-100 flex items-center justify-center text-indigo-600"
      >
        {{ $index + 1 }}
      </div>
      <div>
        <div class="text-sm font-medium">{{ b.name }}</div>
        <div class="text-xs text-gray-400">Copies: {{ b.copiesSold }}</div>
      </div>
    </div>
    <div class="text-right flex flex-col">
      <div class="text-xs text-gray-400">
        {{ "publishedby" | translate }}
      </div>
      <div class="text-sm font-bold">{{ b.publisherDisplay }}</div>
    </div>
  </div>
  }
</div>
