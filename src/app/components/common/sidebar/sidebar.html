<mat-sidenav
  #sidenav="matSidenav"
  [mode]="mode"
  [opened]="mode === 'side'"
  class="group w-[100px] hover:w-[280px] transition-all duration-300 !bg-primary-superlight h-screen flex flex-col shadow-md overflow-y-auto"
>
  <!-- Logo Section -->
  <div
    class="h-[84px] bg-primary flex items-center justify-center transition-all duration-300"
  >
    <img
      src="images/MY AUTHORS HUB (1).svg"
      alt="Logo"
      class="transition-all duration-300 hidden group-hover:flex group-hover:h-full group-hover:w-auto"
    />
    <img
      src="images/Untitled design.svg"
      alt="Logo"
      class="transition-all duration-300 h-10 w-10 flex group-hover:hidden"
    />
  </div>
  <!-- Menu Items -->
  <mat-nav-list class="!p-3 space-y-1">
    @for (item of sidebarMenu(); track $index + item.name) {
      <mat-list-item class="!p-0" (click)="onMenuClick(item)">
        <a
          [routerLink]="item.url"
          routerLinkActive="!bg-primary !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center w-full rounded-xl px-4 py-3 text-slate-700 fill-slate-600 hover:!bg-primary hover:!text-white hover:fill-white transition-all duration-300"
          style="text-decoration: none"
          [title]="item.name"
        >
          <!-- Icon -->
          <mat-icon class="text-xl min-w-[24px] transition-colors duration-300">
            {{ item.icon }}
          </mat-icon>
          <!-- Text (fade on hover) -->
          <span
            class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            {{ item.name | translate }}
          </span>
        </a>
      </mat-list-item>
    }
    <!-- Logout -->
    <mat-list-item class="!p-0 mt-3 border-t border-slate-200 pt-3">
      <button
        (click)="onLogout()"
        class="flex items-center w-full rounded-xl px-4 py-3 text-slate-700 fill-slate-600 hover:!bg-red-500 hover:!text-white hover:fill-white transition-all duration-300"
      >
        <mat-icon class="text-xl min-w-[24px]">logout</mat-icon>
        <span
          class="ml-4 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          {{ "logout" | translate }}
        </span>
      </button>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>
