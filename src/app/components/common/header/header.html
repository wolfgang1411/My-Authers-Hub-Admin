<header
  class="flex justify-between items-center bg-white/70 backdrop-blur-lg px-6 shadow-sm h-[84px] border-b border-slate-200 sticky top-0 z-50"
>
  <!-- Left Section -->
  <div class="flex items-center gap-4">
    <!-- Sidebar Toggle -->
    <button
      (click)="onSidebarToggle()"
      class="mobile:hidden flex items-center justify-center w-10 h-10 rounded-full hover:bg-primary/10 transition"
    >
      <mat-icon class="text-primary">menu</mat-icon>
    </button>

    <div
      class="hidden mobile:flex items-center gap-2 text-gray-600 text-base font-medium tracking-wide"
    >
      <mat-icon class="text-primary text-lg">
        {{ pageIcon }}
      </mat-icon>

      <span>{{ pageTitle || "Dashboard" }}</span>
    </div>
  </div>

  <div class="flex items-center gap-4">
    <div class="flex items-center gap-3">
      <img
        src="images/my Author(1).png"
        alt="Logo"
        class="h-10 w-10 rounded-full shadow-sm transition-transform duration-300 group-hover:scale-110"
      />
      <div class="hidden mobile:flex flex-col">
        <span class="text-sm text-gray-500">{{ "hi" | translate }},</span>
        <span class="font-semibold text-gray-800">{{ fullName() }}</span>
      </div>
    </div>
    <!-- Notification Component (your existing logic) -->
    @if (!!userService.loggedInUser$()) {
    <app-notification></app-notification>
    }

    <!-- Profile Button -->
    <button
      [routerLink]="['/profile']"
      routerLinkActive="router-link-active"
      class="flex items-center gap-2 bg-primary text-white px-3 py-2 rounded-full cursor-pointer hover:bg-primary-dark transition"
    >
      <mat-icon class="text-white text-sm">person</mat-icon>
      <span class="text-sm font-medium">{{ "Profile" | translate }}</span>
    </button>
  </div>
</header>
