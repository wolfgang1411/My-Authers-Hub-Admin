<header
  class="flex justify-between items-center bg-white/70 backdrop-blur-lg px-6 shadow-sm h-[84px] border-b border-slate-200"
>
  <div class="flex items-center gap-4">
    <button
      (click)="onSidebarToggle()"
      class="mobile:hidden flex items-center justify-center w-10 h-10 rounded-full hover:bg-primary/10 transition"
    >
      <mat-icon class="text-primary">menu</mat-icon>
    </button>

    <div
      class="hidden mobile:flex items-center gap-2 text-gray-600 text-base font-medium tracking-wide"
    >
      <mat-icon class="text-primary text-lg">
        {{ pageIcon }}
      </mat-icon>

      <span>{{ pageTitle || "Dashboard" }}</span>
    </div>
  </div>

  <div class="flex items-center gap-4 mr-4">
    <div
      class="flex items-center gap-3 cursor-pointer"
      [routerLink]="['/profile']"
      routerLinkActive="router-link-active"
    >
      <div
        class="w-[50px] h-[50px] rounded-full bg-gray-300 flex items-center justify-center overflow-hidden"
      >
        @if (userService.loggedInUser$()?.url !==null) {
        <img
          [src]="userService.loggedInUser$()?.url ?? '' | safeUrl"
          class="w-full h-full object-cover"
        />
        } @if (!userService.loggedInUser$()?.url ) {
        <img
          src="images/user-solid-full.svg"
          class="w-[20px] h-[20px] opacity-60 object-contain"
        />
        }
      </div>

      <div class="hidden mobile:flex flex-col">
        <span class="text-sm text-gray-500">{{ "hi" | translate }},</span>
        <span class="font-semibold text-gray-800">{{ fullName() }}</span>
      </div>
    </div>
    @if (!!userService.loggedInUser$()) {
    <app-notification></app-notification>
    }
  </div>
</header>
