<div class="flex flex-col flex-grow gap-4">
  <app-list-table
    class="pt-6"
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionTemplate]="actionButtons"
    [isSortable]="isSortable()"
    (sortChange)="sortChange.emit($event)"
  >
  </app-list-table>
  <ng-template #actionButtons let-element>
    <div class="flex gap-2 text-blue-600 text-sm items-center lg:flex-wrap">
      <button
        [routerLink]="['/transactions', element.id]"
        class="!bg-primary"
        mat-icon-button
      >
        <mat-icon class="!text-white">visibility</mat-icon>
      </button>
    </div>
  </ng-template>
</div>
