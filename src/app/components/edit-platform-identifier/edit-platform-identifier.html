<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="flex flex-col w-full"
  style="height: auto"
>
  <h1
    mat-dialog-title
    class="text-base font-semibold text-[var(--text-heading)] px-4 pt-4 pb-2 m-0 flex-shrink-0"
  >
    Edit Platform Identifier
  </h1>

  <mat-dialog-content
    class="!p-0 !m-0 !overflow-visible flex-1 flex flex-col min-h-0"
  >
    <div class="flex flex-col gap-4 px-4 flex-1 min-h-0">
      <!-- Platform Name Display -->
      <div
        class="flex items-center gap-2 p-3 bg-[var(--light-purple-bg)] rounded-lg border border-[var(--primary-superlight)]"
      >
        <mat-icon class="text-[var(--primary)]">storefront</mat-icon>
        <span class="font-medium text-[var(--text-heading)]">{{
          data.platformName
        }}</span>
      </div>

      <!-- Distribution Link Field -->
      <div class="flex flex-col gap-1">
        <label class="text-xs font-medium text-[var(--text-heading)]">
          {{ "distributionlinks" | translate }}
        </label>
        <input
          type="url"
          [formControl]="form.controls.distributionLink"
          [placeholder]="'enterdistributionlink' | translate"
          class="w-full px-3 py-2 text-sm border border-[var(--primary-superlight)] rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-[var(--primary)] transition-all"
        />
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions
    class="!justify-end !px-4 !py-3 !mt-0 gap-2 border-t border-[var(--primary-superlight)] flex-shrink-0"
  >
    <button
      (click)="data.onClose()"
      mat-button
      type="button"
      class="!px-4 !py-1.5 !text-sm !rounded-lg !border !border-[var(--primary-superlight)] !text-[var(--primary)] hover:!bg-[var(--light-purple-bg)] transition-all"
    >
      {{ "close" | translate }}
    </button>
    <button
      type="submit"
      mat-button
      class="!px-4 !py-1.5 !text-sm !rounded-lg !bg-primary !text-white hover:!opacity-90 transition-all"
    >
      {{ "update" | translate }}
    </button>
  </mat-dialog-actions>
</form>
