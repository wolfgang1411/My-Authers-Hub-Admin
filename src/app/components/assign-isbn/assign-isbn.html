<form
  [formGroup]="createIsbnForm"
  (ngSubmit)="onSubmit()"
  [ngClass]="{
      'ng-submitted': isSubmitted(),
    }"
  class="flex flex-col gap-4 w-[480px] max-w-[90vw] p-3"
>
  <h2 mat-dialog-title class="text-xl heading !text-primary">
    {{ "assignisbn" | translate }}
  </h2>

  <mat-dialog-content>
    <div class="flex flex-col gap-4">
      <mat-form-field>
        <mat-label>{{ "isbnnumber" | translate }}</mat-label>
        <input
          matInput
          type="text"
          formControlName="isbnNumber"
          appIsbnFormat
          appIsbnClean
        />
        @if(createIsbnForm.get('isbnNumber')?.hasError('invalid')) {
        <mat-error>
          {{
            createIsbnForm.get("isbnNumber")?.getError("invalid") | translate
          }}
        </mat-error>
        }
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      (click)="data.onClose()"
      mat-button
      matButton="filled"
      class="!bg-accent"
      type="button"
    >
      {{ "close" | translate }}
    </button>
    <button type="submit" mat-button matButton="filled" class="!bg-primary">
      {{ "generate" | translate }}
    </button>
  </mat-dialog-actions>
</form>
