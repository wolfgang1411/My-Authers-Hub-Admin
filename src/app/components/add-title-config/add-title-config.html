<div class="flex flex-col gap-4 w-[480px] max-w-[90vw] p-3">
  <h2 mat-dialog-title class="text-xl heading !text-primary">
    {{ form.controls.type.value | translate }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-4">
      <mat-form-field class="flex-1">
        <mat-label>{{ "title" | translate }}</mat-label>
        <mat-select formControlName="titleId">
          @for (title of data.titles; track title.id) {
          <mat-option [value]="title.id">{{ title.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ "position" | translate }}</mat-label>
        <input matInput type="number" formControlName="position" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      (click)="data.onClose()"
      mat-button
      matButton="filled"
      class="!bg-accent"
    >
      {{ "close" | translate }}
    </button>
    <button
      (click)="onSubmit()"
      mat-button
      matButton="filled"
      class="!bg-primary"
    >
      {{ "confirm" | translate }}
    </button>
  </mat-dialog-actions>
</div>
