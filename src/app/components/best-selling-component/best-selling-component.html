<div class="bg-surface h-full rounded-lg p-4 shadow-sm">
  <h3 class="text-slate-800 font-medium mb-3">{{ heading() }}</h3>
  @for (title of titles(); track $index) {
  <div
    class="flex hover:bg-gray-50 px-1 transition items-center justify-between py-2 border-b last:border-b-0"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-8 h-8 rounded bg-indigo-100 flex items-center justify-center text-indigo-600"
      >
        {{ $index + 1 }}
      </div>
      <div>
        <div class="text-sm font-medium">{{ title.name }}</div>
        @if(type() === 'BEST_SELLING_MAH') {
        <div class="text-xs text-gray-400">Copies: {{ title.copiesSold }}</div>
        } @else if (type() === 'RECENT') {
        <div class="text-xs text-gray-400">
          Published At: {{ title.submission_date | myDate }}
        </div>
        }
      </div>
    </div>
    <div class="text-right">
      <div class="text-sm font-medium">{{ title.totalSales | currency }}</div>
    </div>
  </div>
  }
</div>
