<div class="bg-white rounded-lg p-4 shadow-sm">
  <div class="flex items-center justify-between mb-4">
    <mat-radio-group
      (change)="salesDuration.next($event.value)"
      aria-label="Select an option"
      [value]="salesDuration.value"
    >
      <mat-radio-button value="WEEKLY">Weekly</mat-radio-button>
      <mat-radio-button value="MONTHLY">Monthly</mat-radio-button>
      <mat-radio-button value="YEARLY">Yearly</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <canvas
      baseChart
      [data]="chartData()"
      [labels]="labels()"
      [options]="chartOptions"
      [type]="lineType"
    >
    </canvas>
  </div>
</div>
