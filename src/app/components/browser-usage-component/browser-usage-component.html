<div class="bg-white rounded-lg p-4 shadow-sm">
  <h3 class="text-slate-800 font-semibold mb-3">Browser Usage</h3>
  @for (b of browsers; track $index) {
  <div class="py-3">
    <div class="flex justify-between text-sm text-gray-600 mb-1">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-slate-600"
        >
          {{ b.name.charAt(0) }}
        </div>
        <div>{{ b.name }}</div>
      </div>
      <div class="font-semibold">{{ b.value | number }}</div>
    </div>
    <div class="w-full h-2 bg-gray-100 rounded">
      <div class="h-2 rounded" [style.width.%]="getPct(b.value)"></div>
    </div>
  </div>
  }
</div>
