<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 !rounded-2xl overflow-hidden !shadow-lg"
>
  @for (column of displayedColumns; track $index) {
  <ng-container [matColumnDef]="column">
    <th
      [innerHTML]="column | translate"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    ></th>

    <td mat-cell *matCellDef="let element">
      @if (column === 'actions') {
      <ng-container
        *ngTemplateOutlet="actionTemplate; context: { $implicit: element }"
      ></ng-container>
      } @else if (cellTemplate) {
      <ng-container
        *ngTemplateOutlet="
          cellTemplate;
          context: { $implicit: element, column: column }
        "
      ></ng-container>
      } @else if (menus()[column]) {
      <div class="flex items-center gap-2">
        <span [innerHTML]="element[column] ?? '-'"></span>
        <button
          class="!flex"
          mat-icon-button
          [matMenuTriggerFor]="menuTemplate"
          [matMenuTriggerData]="{ element: element, column: column }"
        >
          <mat-icon class="!text-gray-600 text-base"
            >keyboard_arrow_down</mat-icon
          >
        </button>
      </div>
      } @else {
      <div [innerHTML]="element[column] ?? '-'"></div>
      }
    </td>
  </ng-container>
  }

  <tr
    class="!bg-primary-light"
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    class="!bg-white"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
  <tr class="mat-row" *matNoDataRow></tr>
</table>
<mat-menu #menuTemplate="matMenu">
  <ng-template matMenuContent let-element="element" let-column="column">
    @if (menus()[column]) {
    <ng-container
      *ngTemplateOutlet="menus()[column]; context: { $implicit: element }"
    ></ng-container>
    }
  </ng-template>
</mat-menu>
