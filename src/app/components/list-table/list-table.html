<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 !rounded-2xl overflow-hidden !shadow-lg"
>
  @for (column of displayedColumns; track $index) {
  <ng-container [matColumnDef]="column">
    <th
      [innerHTML]="column | translate"
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    ></th>

    <td mat-cell *matCellDef="let element">
      @if (column === 'actions') {
      <ng-container
        *ngTemplateOutlet="actionTemplate; context: { $implicit: element }"
      ></ng-container>
      } @else if (cellTemplate) {
      <ng-container
        *ngTemplateOutlet="
          cellTemplate;
          context: { $implicit: element, column: column }
        "
      ></ng-container>
      } @else {
      <div [innerHTML]="element[column] ?? '-'"></div>
      }
    </td>
  </ng-container>
  }

  <tr
    class="!bg-[var(--primary-light)]"
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    class="!bg-white"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
  <tr class="mat-row" *matNoDataRow></tr>
</table>
