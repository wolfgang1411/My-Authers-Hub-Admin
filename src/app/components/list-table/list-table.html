<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 !rounded-2xl overflow-hidden !shadow-lg"
>
  @for (column of displayedColumns; track $index) {

  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column | translate }}</th>
    <td mat-cell *matCellDef="let element">
  @if(column === 'actions') {
    <ng-container
      *ngTemplateOutlet="actionTemplate; context: {$implicit: element}">
    </ng-container>
  } @else {
    {{ element[column] }}
  }
</td>
  </ng-container>
  }
  <tr
    class="!bg-primary-light"
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    class="!bg-white"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
  <tr class="mat-row" *matNoDataRow></tr>
</table>
