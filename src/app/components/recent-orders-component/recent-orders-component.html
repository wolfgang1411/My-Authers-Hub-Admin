<div class="bg-white rounded-lg p-4 shadow-sm">
  <h3 class="text-slate-800 font-semibold mb-3">Recent Orders</h3>
  @for (o of orders; track $index) {

  <div class="flex items-center justify-between py-3 border-b last:border-b-0">
    <div>
      <div class="text-sm font-medium">{{ o.title }}</div>
      <div class="text-xs text-gray-400">
        {{ o.id }} · {{ o.date }} · {{ o.buyer }}
      </div>
    </div>
    <div class="text-right">
      <div class="text-sm font-bold">{{ o.amount | currency : "INR" }}</div>
      <div
        [ngClass]="{
          'text-green-500': o.status === 'Delivered',
          'text-red-500': o.status === 'Cancelled'
        }"
        class="text-xs"
      >
        {{ o.status }}
      </div>
    </div>
  </div>
  }
</div>
