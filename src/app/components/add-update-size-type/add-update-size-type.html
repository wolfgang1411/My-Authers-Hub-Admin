<div class="flex flex-col gap-4 w-[480px] max-w-[90vw] p-3">
  <h2 mat-dialog-title class="text-xl heading !text-primary">
    Manage Size Type
  </h2>

  <mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-4">
      <mat-form-field class="flex-1">
        <mat-label>{{ "sizecategory" | translate }}</mat-label>
        <mat-select formControlName="id">
          <mat-option [value]="0">{{ "new" | translate }}</mat-option>
          @for (type of data.sizeTypes; track type.id) {
          <mat-option [value]="type.id">{{ type.size }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ "width" | translate }}</mat-label>
        <input matInput type="number" formControlName="width" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ "length" | translate }}</mat-label>
        <input matInput type="number" formControlName="length" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ "weightmultiplayer" | translate }}</mat-label>
        <input matInput type="number" formControlName="weightMultiplayer" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>{{ "price" | translate }}</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>{{ "packetprice" | translate }}</mat-label>
        <input matInput type="number" formControlName="packetPrice" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      (click)="data.onClose()"
      mat-button
      matButton="filled"
      class="!bg-accent"
    >
      {{ "close" | translate }}
    </button>
    <button
      (click)="onSubmit()"
      mat-button
      matButton="filled"
      class="!bg-primary"
    >
      {{ "confirm" | translate }}
    </button>
  </mat-dialog-actions>
</div>
