<div class="border border-[var(--primary-superlight)] rounded-xl bg-white">
  <!-- Header -->
  <button
    type="button"
    (click)="toggle()"
    class="w-full flex justify-between items-center p-4 font-medium text-[var(--text-heading)]"
  >
    {{ title }}
    <mat-icon>{{ isOpen() ? "expand_less" : "expand_more" }}</mat-icon>
  </button>

  <!-- Content -->
  @if (isOpen()) {
  <div class="p-4 border-t border-[var(--primary-superlight)]">
    <ng-content></ng-content>
  </div>
  }
</div>
